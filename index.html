<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Challenge</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
  <nav>
    <ul>
      <li><a href="#">HOME</a></li>
      <li><a href="#">PRODUCT</a></li>
      <li><a href="#">GALLERY</a></li>
      <li><a href="#">BLOG</a></li>
      <li><a href="#">MY INVENTORY</a></li>
    </ul>
  </nav>
  <div class="container">
    <div class="left">
      <img src="iklima.png" alt="Foto Profil" width="150">
    </div>
    <div class="mid">
      <div class="data nama">
        <strong>Iklima Azizah Jannah</strong>
      </div>
      <div class="data skill">
        Front End Designer
      </div>
      <div class="btn-link">
        <p class="solid">Kontak</p>
        <p class="outline">Resume</p>
      </div>
    </div>
    <table class="right">
      <tr>
        <td class="data">Availability</td>
        <td class="value">Full Time</td>
      </tr>
      <tr>
        <td class="data">Usia</td>
        <td class="value">21</td>
      </tr>
      <tr>
        <td class="data">Lokasi</td>
        <td class="value">Depok, Indonesia</td>
      </tr>
      <tr>
        <td class="data">Pengalaman</td>
        <td class="value">2</td>
      </tr>
      <tr>
        <td class="data">Email</td>
        <td class="value">iklimaazizahjannah@gmail.com</td>
      </tr>
    </table>
  </div>
  <div class="container" margin-button="30px">
    <div class="form-input">
      <form action="" method="get" accept-charset="utf-8">
        <div class="wrapper">
          <label for="nama">Nama</label>
          <input type="text" name="nama" id="nama"/> <br>
          <label for="role">Role</label>
          <input type="text" name="role" id="role"/><br>
          <label for="availability">Availability</label>
          <input type="text" name="availability" id="availability"/><br>
          <label for="age">Age</label>
          <input type="text" name="age" id="age"/><br>
          <label for="lokasi">Lokasi</label>
          <input type="text" name="lokasi" id="lokasi" /><br>
          <label for="experience">Years Experience</label>
          <input type="text" name="experience" id="experience" /><br>
          <label for="email">Email</label>
          <input type="text" name="email" id="email" /><br>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
